<app-transaction-nav></app-transaction-nav>
<img class="w-44 h-16 mx-auto" src="../../assets/images/firstbank-logo.svg" alt="" />
<div class="transaction-body bg-white flex justify-between items-center">
    <div class="transaction-header">
        <div class="flex justify-center items-center mb-5">
            <h1 class="text-5xl font-bold">Owlet</h1>
            <img class="w-24 h-12" src="../../assets/images/Owlet logo 1.svg" alt="" />
        </div>
        <div class="space-y-4">
            <h2 class="text-sky-950 text-2xl font-semibold">
                Transaction Simulation
            </h2>
            <div class="flex justify-start items-center">
                <form (ngSubmit)="onSubmit()">
                    <label for="destinationAccountNumber">Enter Beneficiary Acc No</label><br>
                    <div class="input-div w-[350] flex items-center mb-3 mt-1">
                        <i class="fa-solid fa-building-columns p-3"></i>
                        <input type="number" id="destinationAccountNumber" name="destinationAccountNumber" [(ngModel)]="destinationAccountNumber" maxlength="16" placeholder="Account Number" required class="w-full rounded-r-md py-2 border-[#E0E2E9]" />
                    </div>

                    <label for="country">Transaction method</label><br>
                    <div class="input-div px-4 flex items-center gap-5 mb-3 mt-1">
                        <i class="fa-solid fa-wallet"></i>
                        <select id="country" name="country" [(ngModel)]="country" required class="py-2 border-none input-container">
                            <option value="Withdrawal">Withdrawal</option>
                            <option value="Transfer">Transfer</option>
                        </select>
                    </div>

                    <label for="amount">Enter Amount</label><br>
                    <div class="input-div px-4 flex items-center gap-3 mb-5 mt-1">
                        <i class="fa-solid fa-money-bill-wave"></i>
                        <input type="number" id="amount" name="amount" placeholder="Amount" [(ngModel)]="amount" required class="py-2 focus:border-none focus:outline-none input-container" />
                    </div>

                    <button type="submit" class="text-white flex justify-start items-center font-normal submit">
                        Make Payment
                    </button>
                </form>



            </div>
        </div>
    </div>
    <div class="home-img ">
        <img class=" " src="../../assets/images/trans-img.png " alt=" " />
    </div>
</div>
