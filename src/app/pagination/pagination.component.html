<div class="flex flex-col items-center justify-center mt-5 text-center right-1/2 absolute bottom-5">
    <!-- Help text -->
    <span class="text-sm text-gray-700 dark:text-gray-400">
        Showing <span class="font-semibold text-[#022D63]">{{currentPage}}</span> of <span class="font-semibold text-[#022D63]">{{totalPages}}</span>
    </span>
    <div class="inline-flex mt-2 xs:mt-0">
        <!-- Buttons -->
        <button (click)="prevPage()" [disabled]="currentPage === 1" class="flex items-center justify-center px-3 h-8 text-sm font-medium bg-[#022D63] rounded-s text-[#F2F2F2] hover:bg-[#F2F2F2] hover:text-[#022D63]">
          <svg class="w-3.5 h-3.5 me-2 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5H1m0 0 4 4M1 5l4-4"/>
          </svg>
          Prev
      </button>
        <button (click)="nextPage()" [disabled]="currentPage === totalPages" class="flex items-center justify-center px-3 h-8 text-sm font-medium text-[#F2F2F2] bg-[#022D63] border-0 border-s rounded-e hover:bg-[#F2F2F2] hover:text-[#022D63]">
          Next
          <svg class="w-3.5 h-3.5 ms-2 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
        </svg>
      </button>
    </div>
</div>
