<div class="flex flex-row max-w-full">
    <div class="basis-1/4 pl-2 md:pl-0 pt-2.0">
        All ({{totalData}})<i class="fa-solid fa-caret-down ml-2 "></i>
    </div>
    <div class="basis-1/3 pb-3">
        <button class="py-3 md:px-24 lg:px-36 hidden md:block rounded-md shadow text-sm font-bold text-[#022D63] bg-[#F2F2F2] hover:text-[#F2F2F2] hover:bg-[#022D63] ">{{status}}</button>
    </div>
    <div class="basis-1/3 relative">
        <input type="text" name="accountNumber" id="accountNumber" class="block w-40 md:w-32 lg:w-40 rounded-md border-0 py-1 pl-2 text-sm text-gray-400 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-gray-400 sm:text-sm sm:leading-6 absolute top-2. right-0"
            placeholder="&#xF002; Search Trans ID" style="font-family: Poppins, FontAwesome" [(ngModel)]="searchTerm" (keyup)="filterData()">
    </div>
</div>
