<div class="h-screen login-body bg-white flex justify-between items-center">
    <div class="login-content">
        <div class="login-header flex justify-center items-center mb-6">
            <h1 class="text-6xl font-bold">Owlet</h1>
            <img class="w-24 h-16" src="../../assets/images/Owlet logo 1.svg" alt="" />
        </div>
        <div class="form-area space-y-4">
            <h2 class="text-sky-950 text-3xl font-semibold">
                Login
            </h2>
            <p class="pb-2 text-base font-medium">
                Please login to your account
            </p>
            <div class="form-inputs flex justify-start items-center">
                <form [formGroup]="adminLogin" (submit)="onSubmit()">
                    <label>Email</label><br>
                    <div class="input-field w-[350] flex items-center mb-3 mt-1">
                        <i class="fa-solid fa-user p-3"></i>
                        <input type="email" placeholder="Email" formControlName="email" name="email" class="w-full rounded-r-md py-2 border-[#E0E2E9]" />
                    </div>

                    <label>Password</label><br>
                    <div class="input-field w-[350] flex items-center mb-3 mt-1">
                        
                        <!-- <div class="flex flex-row items-center gap-3 w-full rounded-r-md border-[#E0E2E9]"> -->
                            <i class="fa-solid fa-key p-3"></i>
                            <input [type]="hidePassword ? 'password' : 'text'" placeholder="Password" formControlName="password" name="password" class="w-3/4 rounded-r-md py-2 border-[#E0E2E9]"  />
                            <button (click)="togglePassword()"><i class="fa-regular fa-eye-slash pl-4"></i></button>
                        
                        
                    </div>

                    <!-- <div class="password-section flex flex-row justify-between items-center mb-5">
                        <div class="remember-me flex flex-row items-center gap-1">
                            <input type="checkbox" name="forgot" value="Forgot" />
                            <label for="forgot">Remember me</label>
                        </div>
                        <a href="#">Forgot Password</a>
                    </div> -->

                    <button class="w-64 py-3 text-2xl text-white my-5 flex justify-center items-center font-normal bg-[#022D63] rounded-2xl shadow-md shadow-[#B0BEEF]">
                        Login
                    </button>
                </form>

            </div>
        </div>
    </div>
    <div class="home-img">
        <img class="" src="../../assets/images/login-img.png" alt="" />
    </div>
</div>
